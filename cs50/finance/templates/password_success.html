{% if flash_messages %}
    <div class="alert alert-primary" role="alert">
        <ul>
            {% for message in flash_messages %}
                <h1>{{ message }}</h1>
                <script>
                    setTimeout, 2000
                </script>
            {% endfor %}
        </ul>
    </div>
{% endif %}
<script>
    setTimeout(function() {
        window.location.href = "/login";
    }, 2000);  // Redirect to /login after 2 seconds
</script>
